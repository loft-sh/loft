suite: PodDisruptionBudget
templates:
  - pdb.yaml

tests:
  - it: enabled by default
    asserts:
      - hasDocuments:
          count: 1

  - it: can be disabled
    set:
      podDisruptionBudget:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: minAvailable is set correctly
    set:
      podDisruptionBudget:
        create: true
        minAvailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.minAvailable
          value: 1

  - it: maxUnavailable is set correctly
    set:
      podDisruptionBudget:
        create: true
        maxUnavailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.maxUnavailable
          value: 1

  - it: selector is set correctly
    release:
      name: loft
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: spec.selector.matchLabels.app
          value: loft
      - equal:
          path: spec.selector.matchLabels.release
          value: loft